<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>RAG Chat Interface</title>
    <link rel="stylesheet" href="/static/style.css">
    <script src="https://cdn.jsdelivr.net/npm/marked/marked.min.js"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/highlight.js/11.9.0/styles/github.min.css">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/highlight.js/11.9.0/highlight.min.js"></script>
</head>
<body>
    <div class="container">
        <div class="sidebar">
            <div class="chat-sessions">
                <div class="sessions-header">
                    <h3>Chat Sessions</h3>
                    <button id="newSessionButton">New Chat</button>
                </div>
                <ul id="chatSessionsList"></ul>
            </div>
            <div class="upload-section">
                <h3>Upload Documents</h3>
                <form id="uploadForm">
                    <label class="upload-button">
                        Upload Files or Directory
                        <input type="file" id="documentInput" multiple webkitdirectory directory accept=".txt,.py,.js,.html,.css,.md,.json,.xml,.yaml,.yml,.java,.cpp,.c,.h,.hpp,.cs,.go,.rb,.php,.ts,.tsx,.jsx">
                    </label>
                </form>
            </div>
            <div class="documents-list">
                <h3>Uploaded Documents</h3>
                <ul id="documentsList"></ul>
            </div>
        </div>
        
        <div class="chat-container">
            <div class="chat-header">
                <h2 id="currentSessionName"></h2>
            </div>
            <div class="chat-messages" id="chatMessages">
                <!-- Messages will be added here -->
            </div>
            <div class="document-content" id="documentContent">
                <!-- Document content will be displayed here -->
            </div>
            <div class="input-container initial-state">
                <div class="welcome-message">
                    <p>Select a chat session from the sidebar or create a new one to start chatting.</p>
                </div>
                <textarea 
                    id="messageInput" 
                    placeholder="Type your message here..." 
                    rows="1"
                ></textarea>
                <button id="sendButton">Send</button>
            </div>
        </div>
    </div>
    <script src="/static/script.js"></script>
</body>
</html>
